<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>
    <h1 id="h1">REFRESH ME</h1>
    <div class="container">
      <div class="dice">
        <p>PLAYER 1</p>
        <img id="player1Dice" class="diceImage" src="images/dice6.jpg" alt="Player 1 Dice">
        <h4 class="game" style="color:blue;">
          <button onclick="rollPlayer1()">Roll Dice (Player 1)</button>
        </h4>
      </div>

      <div class="dice">
        <p>PLAYER 2</p>
        <img id="player2Dice" class="diceImage" src="images/dice6.jpg" alt="Player 2 Dice">
        <h4 class="game" style="color:blue;">
          <button onclick="rollPlayer2()">Roll Dice (Player 2)</button>
        </h4>
      </div>
    </div>

    <div class="result">
      <button onclick="determineWinner()">Determine Winner</button>
      <p id="resultMessage"></p>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>

  </footer>
</html>
